<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Pay My Buddy Transfer Page</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<br>
<br>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" style="background-color:#7dd076">

        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/profile}">Profile</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact</a>
            <a class="navbar-brand" href="#" th:href="@{/bankAccount}">Bank</a>
            <a class="navbar-brand" href="#" th:href="@{/transfer}">Transfer</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container my-4">
    <div class="d-flex justify-content-between">
        <h3>Send Money</h3>
        <a th:href="@{/contact}">
            <button type="submit" class="text-light bg-primary rounded px-4">Add Connection</button>
        </a>
    </div>
    <div class="row  card text-center p-5 bg-secondary bg-opacity-25  mx-1">
        <form method="post" th:action="@{/transfer}" th:object="${postTransaction}">
            <select id="connection" name="connection" required>
                <option value="" disabled selected>Select A Connection</option>
                <option th:each="friend : ${friendList}" th:value="${friend.email}" th:text="${friend.email}"
                        th:field="*{connection}"></option>
            </select>

            <input id="amount" type="number" name="amount" step=".01" th:min="0" th:max="*{amount}"
                   placeholder="0?"
                   required th:field="*{amount}" style="width: 100px;" class="text-end">
            <input id="description" type="text" name="description" required th:field="*{description}">
            <button type="submit" class="text-light bg-success rounded"> Pay</button>
        </form>
    </div>
</div>

<div class="container my-4">
    <h3>Transaction History</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Connection</th>
            <th>Description</th>
            <th>Amount</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.userSender.email}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>

        </tr>
        </tbody>
    </table>


    <!-- Ajoutez la pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:if="${currentPage > 0}">
                <a th:href="@{'/transfer(page=' + (currentPage - 1) + ')'}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:class="${page == currentPage} ? 'active' : ''">
                <a th:href="@{'/transfer(page=' + page + ')'}" th:text="${page + 1}"></a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{'/transfer(page=' + (currentPage + 1) + ')'}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>



</body>

</html>
