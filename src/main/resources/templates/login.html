<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay my buddy - Login</title>
       <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
</head>
<body class="w-75 mx-auto">
<div th:if="${param.error}">
    <div class="alert alert-danger">Invalid Email or Password</div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-success"> You have been logged out.</div>
</div>

<div class="container-fluid vertical grey-border rounded h-400 card p-20 width-50 mx-auto p-5 mt-5">
    <div class="card-body flex column justify-content-md-center pt-35">
                    <span class="font-18 green-bg-white-text text-center width-40 rounded p-10">
                    Pay My Buddy</span>
        <form
                method="post"
                role="form"
                th:action="@{/login}"
                class="form width-80 pt-35"
        >
            <div class="form-group mb-3">
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control  fontAwesome"
                        placeholder="&#xf0e0;   Email"
                />
            </div>

            <div class="form-group mb-3">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control  fontAwesome"
                        placeholder="&#xf09c;   Password"
                />
            </div>
            <div>
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox"
                           id="inlineFormCheck" /> <label
                        class="form-check-label d-flex" for="inlineFormCheck">Remember me </label>
                </div>
            </div>
            <div
                    class="form-group mb-3 pt-35 width-30 d-flex justify-content-around text-center"
            >
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="d-flex justify-content-around text-center mt-2 pt-1">

                <a href="/oauth2/authorization/google">google</a>

            </div>
            <div
                    class="form-group mb-3 pt-5 width-30 d-flex justify-content-around text-center"
            >
                <a th:href="@{/register}" type="submit" class="btn btn-success">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
